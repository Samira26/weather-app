<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="city"
            id="city-input"
            required
          />
          <input type="submit" value="Search" class="search" />
        </form>
      </header>
      <main class="weather-overview">
        <div class="city-overview">
          <h1 id="city">Paris</h1>
          <p>
            <span id="current-date">Saturday 15:32,</span> moderate rain <br />
            Humidity: <span class="weather-details">87%</span>, Wind:
            <span class="weather-details">7.2km/h</span>
          </p>
        </div>
        <div class="temperature">
          <span class="emoji">☀️</span> <span id="temp-element">14</span
          ><span class="degrees">°C</span>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Samira Mohamed</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
